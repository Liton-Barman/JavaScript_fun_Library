<html>
 <head>
   <style>
     body{background:black;overflow:hidden;}
     .drop_rain_style{

      }
  </style>
</head>
<body id="back">

</body>
</html>
<script type="text/javascript">
 var drop_size=20,drop_posX=200, drop_background="back", drop_vanish=window.innerHeight, drop_falling_time = 2, drop_speed, drop_color="#f0f";

 function drop(drop_posX=200, drop_falling_time = 10, drop_speed=6,drop_size=20, drop_vanish=window.innerHeight,drop_color="#f0f",drop_background_surface="back"){
   var posY=0, drop, t ;
   drop= document.createElement('div')
   drop.className = "drop_rain_style";
   drop.style.borderRadius = drop_size+"px";
   drop.style.position = "absolute";
   drop.style.background=drop_color;
   drop.style.width=drop_size;
   drop.style.left=drop_posX+"px";
   drop.style.height=2*drop_size;
   document.getElementById(drop_background_surface).appendChild(drop);

   t = setInterval(move,drop_falling_time);
   function move(){
   drop.style.top = posY+"px";
   if(posY <= drop_vanish){
     posY+=drop_speed;
   }
   else{
     clearInterval(t);
     drop.remove();
     delete this;
   }
 }
 }

var wit =window.innerWidth;
 setInterval(function(){new drop(Math.round(Math.random()*wit),  12,10, 10,window.innerHeight,"#0f0","back")},300);
 setInterval(function(){new drop(Math.round(Math.random()*wit),  12,8, 8,window.innerHeight,"#0f0","back")},300);
</script>
